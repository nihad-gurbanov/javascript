<!DOCTYPE html>
<html>
  <head>
    <title>Different Hour of Day</title>
  </head>
  <body>

    <script>
      let hour = 15;

      if (hour >= 6 && hour <= 12) {
        console.log('Good morning!')
      } else if (hour >= 13 && hour <= 17) {
        console.log('Good afternoon!')
      } else {
        console.log  ('Good night!')
      }
    </script>
  </body>
</html>
