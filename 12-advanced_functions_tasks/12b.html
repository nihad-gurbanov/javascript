<!DOCTYPE html>
<html>
  <head>
    <title>Run Twice</title>
  </head>
  <body>
    <script>
      let add = function() {
        console.log(2 + 3);
      };

      function runTwice(fun) {
        fun();
        fun();
      };

      runTwice(function() {
        console.log('12b');
      });

      runTwice(add);

    </script>
  </body>
</html>
