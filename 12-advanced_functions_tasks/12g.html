<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <!-- <button onclick="
      messages++;">Messages</button> -->
    <script>
      let messages = 2;
      update = false;

      setInterval(function(){
        if (!update) {
          document.title = `(${messages}) New messages`;
          update = true;
        }
        else {
          document.title = "App";
          update = false;
        }
      }, 2000)
    </script>
  </body>
</html>
