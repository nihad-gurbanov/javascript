<!DOCTYPE html>
<html>
  <head>
    <title>App Show Messages Count</title>
  </head>
  <body>
    <button onclick="
      messages++;">Add</button>

    <button onclick="
      messages--;">Remove</button>
    <script>
      let messages = 2;
      update = false;

      setInterval(function(){
        if (messages <= 0) {
          document.title = "App";
        }
        else {
          if (!update) {
            document.title = `(${messages}) New messages`;
            update = true;
          }
          else {
            document.title = "App";
            update = false;
          }
        }

      }, 2000)
    </script>
  </body>
</html>
