<!DOCTYPE html>
<html>
  <head>
    <title>Remove Item from Array</title>
  </head>
  <body>
    <script>
      function removeEgg (foods) {
        let result = []

        for (let i = 0; i < foods.length; i++) {
          if (foods[i] !== 'egg') {
            result.push(foods[i])
          }
        }
        return result;
      }

      console.log(removeEgg(['egg', 'apple', 'egg', 'ham', 'egg']));
      
    </script>
  </body>
</html>
