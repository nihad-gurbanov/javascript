<!DOCTYPE html>
<html>
  <head>
    <title>Remove Item from Array</title>
  </head>
  <body>
    <script>
      function removeEgg (foods) {
        let eggsRemoved = 0;
        let result = [];

        for (let i = 0; i < foods.length; i++) {
          if (foods[i] !== 'egg' || eggsRemoved >= 2) {
            result.push(foods[i]);
          }
          else {
            eggsRemoved++;
          }
        }
        return result;
      }

      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
      
    </script>
  </body>
</html>
